<!DOCTYPE html>
<html>
<head>
  <title>Child Safe GPT</title>
  <script src="popup.js"></script>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      color: #1a73e8;
      font-size: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 14px;
      font-weight: 500;
    }

    input[type="password"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input[type="password"]:focus, input[type="text"]:focus, input[type="number"]:focus {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #155ab6;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .checkbox-container input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .nav {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    .nav a {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #155ab6;
      text-decoration: underline;
    }

    #apiKeyContainer {
      display: none;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Child Safe for LLM Chat</h3>

  <div class="checkbox-container">
    <input type="checkbox" id="useGptCheckbox" />
    <label for="useGptCheckbox">Enable GPT</label>
  </div>

  <div id="apiKeyContainer">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-..." />

    <label for="age">Child Age:</label>
    <input type="number" id="age" placeholder="Enter age" min="0" />

    <button id="saveBtn">Save Settings</button>
  </div>

  <div class="nav">
    <a href="../analysis/analysis.html" target="_blank">View Filter Analysis</a>
  </div>
 
</body>
</html>
